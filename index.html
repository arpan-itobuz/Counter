<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Counter-Page</title>
</head>

<body>
   <section class="container-counter d-flex flex-column mx-auto justify-content-center">
    <h1 class="counter text-center top-50">Counter</h1>
    <h2 class="text-center" id="count">0</h2>
    <div class="container d-flex justify-content-center">
        <button class="btn btn-light border-1 rounded-1 mx-2" onclick="decrement()">Decrease</button>
        <button class="btn btn-light border-1 rounded-1 mx-2" onclick="reset()">Reset</button>
        <button class="btn btn-light border-1 rounded-1 mx-2" onclick="increment()">Increase</button>
    </div>
   </section>
    <script src="./main.js"></script>
</body>

</html>
